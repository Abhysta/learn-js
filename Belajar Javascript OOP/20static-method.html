<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Method</title>
</head>

<body>
    <script>
        // static juga bisa digunakan di method
        // method yang tadinya di prototype ketika menggunakan static maka
        // method tersebut menjadi milik class nya buka prototype
        // untuk mengaksesnya sama dengan static field

        class MathUtil {

            static sum(...numbers) {
                let total = 0
                for (const number of numbers) {
                    total += number
                }

                return total
            }
        }

        // console.log(MathUtil.sum(1, 1, 1, 1, 1))

        const result = MathUtil.sum(1, 1, 1, 1, 1)
        console.log(result)
    </script>
</body>

</html>
