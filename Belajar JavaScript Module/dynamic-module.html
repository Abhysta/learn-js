<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Module</title>
  </head>
  <body>
    <input type="text" id="name" />
    <input type="button" value="say" id="sayBtn" />

    <script type="module">
      document.getElementById("sayBtn").onclick = () => {
        import("./10dynamic-module.mjs").then((module) => {
          const name = document.getElementById("name").value;
          module.alertHello(name);
        });
      };
      //   import { alertHello } from "./10dynamic-module.mjs";
      //   alertHello();
    </script>
  </body>
</html>
